# SITE CONFIGURATION
baseurl: ""
url: "https://stoitsev.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Nikolay Stoitsev's Blog
  avatar: new_avatar.png
  gravatar: # email md5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  # header_text:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://stoitsev.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: # full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "stoitsev"
  google_plus:
  instagram:
  linkedin:  "https://bg.linkedin.com/in/nikolaystoitsev"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # full URL
  steam:
  tumblr:
  twitter: "stoitsev"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-51440153-1"
  disqus_shortname: "stoitsevblog"

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colors, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: redcarpet

highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
